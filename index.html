<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockfuse sports app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="icon" href="https://files.oaiusercontent.com/file-8CjVQiIM9keoNTHeuFMJNca6?se=2024-10-18T07%3A53%3A28Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Da2e61448-d22c-4bc3-9c20-f8009a383960.webp&sig=WEM1OOiquYC8TRGTHQJ4sbogntxQc0/rkK8rXdvWKKA%3D">
</head>
<body>
    <h2>Blockfuse Live Sports</h2>
    <form id="bioDataform">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <label for="club">Club</label>
        <input type="text" id="club" name="club" required>
        <br>
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div class="displayarea">
        <h3></h3>
    </div>
    <script src="index.js"></script>
</body>
</html>
